<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Scopus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ece5dd;
            font-family: Arial, sans-serif;
        }
        .chat-box {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .msg {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-msg {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }
        .bot-msg {
            background-color: #f1f0f0;
            margin-right: auto;
        }
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>üëã Bonjour {{ user.name }} !</h4>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-danger">Se d√©connecter</a>
    </div>

        <div class="chat-history">
            {% for item in history %}
                <div class="msg user-msg">{{ item.user }}</div>
                <div class="msg bot-msg">{{ item.bot.replace('\n', '<br>')|safe }}</div>
                <div class="text-end">
<a href="{{ url_for('main.download_pdf', msg_id=loop.index0) }}" class="btn btn-outline-secondary btn-sm mb-3">üìÑ T√©l√©charger r√©ponse</a>
                </div>
            {% endfor %}
        </div>
<a href="{{ url_for('main.download_all_pdf') }}" class="btn btn-sm btn-secondary">‚¨áÔ∏è T√©l√©charger toute la discussion</a>


        <form method="POST">
            <div class="input-group">
                <input type="text" name="question" class="form-control" placeholder="Posez votre question ici..." required>
                <button class="btn btn-success" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
