<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mes Discussions - Scopus AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #5ac7f7;
        --primary-light: #7dd3f8;
        --primary-dark: #3db8f5;
        --secondary-color: #f1f5f9;
        --accent-color: #5ac7f7;
        --accent-light: #7dd3f8;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-light: #94a3b8;
        --border-color: #cbd5e1;
        --border-light: #e2e8f0;
        --bg-white: #ffffff;
        --bg-light: #f8fafc;
        --bg-dark: #0f172a;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --gradient-primary: linear-gradient(
          135deg,
          #5ac7f7 0%,
          #7dd3f8 50%,
          #3db8f5 100%
        );
        --gradient-secondary: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        --gradient-accent: linear-gradient(135deg, #5ac7f7 0%, #7dd3f8 100%);
      }

      body {
        background: var(--gradient-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .main-container {
        max-width: 1000px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: var(--shadow-xl);
      }

      .header {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-light);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 12px;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo i {
        background: var(--gradient-primary);
        color: white;
        padding: 0.6rem;
        border-radius: 12px;
        font-size: 1.2rem;
        box-shadow: var(--shadow);
      }

      .btn-outline-modern {
        background: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .btn-outline-modern:hover {
        background: var(--primary-color);
        color: white;
      }

      .discussion-header {
        margin-top: 2rem;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .discussion-header h1 {
        font-size: 1.4rem;
        color: var(--text-primary);
      }

      .search-bar {
        width: 100%;
        margin-bottom: 1rem;
      }

      .search-bar input {
        border-radius: 12px;
        padding: 0.6rem 1rem;
        border: 2px solid var(--border-color);
        width: 100%;
      }

      .discussion-card {
        border: 1px solid var(--border-light);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        margin-bottom: 1rem;
        background-color: var(--bg-light);
        box-shadow: var(--shadow);
      }

      .discussion-card h5 {
        font-size: 1rem;
        color: var(--text-primary);
        margin-bottom: 0.3rem;
      }

      .discussion-card small {
        color: var(--text-light);
      }

      .card-actions {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
      }

      .btn-view,
      .btn-delete {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      .btn-view {
        background: var(--gradient-accent);
        color: white;
        border: none;
      }

      .btn-delete {
        background: #fef3c7;
        color: #b45309;
        border: 1px solid #facc15;
      }

      .btn-view:hover {
        opacity: 0.9;
      }

      .btn-delete:hover {
        background: #fde68a;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo">
          <i class="fas fa-robot"></i> <span>Scopus AI</span>
        </div>
        <div class="header-actions">
          <a
            href="{{ url_for('main.index_route') }}"
            class="btn-outline-modern"
          >
            <i class="fas fa-comments"></i> Chat
          </a>
          <a
            href="{{ url_for('main.visualizations') }}"
            class="btn-outline-modern"
          >
            <i class="fas fa-chart-bar"></i> Visualisations
          </a>
          <a href="{{ url_for('auth.logout') }}" class="btn-outline-modern">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </a>
        </div>
      </div>

      <div class="discussion-header">
        <h1><i class="fas fa-comments"></i> Mes Discussions</h1>
      </div>

      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          onkeyup="searchDiscussions()"
          placeholder="Rechercher une discussion..."
        />
      </div>

      {% if discussions %} {% for d in discussions %}
      <div class="discussion-card">
        <h5 class="discussion-question">{{ d.question }}</h5>
        <small>Posée le {{ d.created_at.strftime('%d %B %Y à %H:%M') }}</small>
        <div class="card-actions">
          <a
            href="{{ url_for('main.index_route') }}?q_id={{ d.id }}"
            class="btn-view"
          >
            <i class="fas fa-eye"></i> Voir
          </a>
          <form
            action="{{ url_for('main.delete_message', msg_id=d.id) }}"
            method="POST"
            onsubmit="return confirm('Supprimer cette discussion ?');"
          >
            <button type="submit" class="btn-delete">
              <i class="fas fa-trash-alt"></i> Supprimer
            </button>
          </form>
        </div>
      </div>
      {% endfor %} {% else %}
      <p>Aucune discussion trouvée.</p>
      {% endif %}
    </div>

    <script>
      function searchDiscussions() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const cards = document.querySelectorAll(".discussion-card");

        cards.forEach((card) => {
          const question = card
            .querySelector(".discussion-question")
            .textContent.toLowerCase();
          card.style.display = question.includes(filter) ? "" : "none";
        });
      }
    </script>
  </body>
</html>
