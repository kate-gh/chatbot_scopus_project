<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription - Scopus AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #5ac7f7;
        --primary-light: #7dd3f8;
        --primary-dark: #3db8f5;
        --secondary-color: #f1f5f9;
        --accent-color: #5ac7f7;
        --accent-light: #7dd3f8;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-light: #94a3b8;
        --border-color: #cbd5e1;
        --border-light: #e2e8f0;
        --bg-white: #ffffff;
        --bg-light: #f8fafc;
        --bg-dark: #0f172a;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --gradient-primary: linear-gradient(
          135deg,
          #5ac7f7 0%,
          #7dd3f8 50%,
          #3db8f5 100%
        );
        --gradient-secondary: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        --gradient-accent: linear-gradient(135deg, #5ac7f7 0%, #7dd3f8 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--gradient-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: var(--text-primary);
        line-height: 1.6;
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 30px 30px;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        100% {
          transform: translateY(-20px) rotate(360deg);
        }
      }

      .register-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 420px;
        padding: 1rem;
      }

      .register-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem 2rem;
        box-shadow: var(--shadow-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
      }

      .register-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .register-icon {
        background: var(--gradient-primary);
        color: white;
        width: 55px;
        height: 55px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.5rem;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .register-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.4rem;
        letter-spacing: -0.5px;
      }

      .register-subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 1.25rem;
        position: relative;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.4rem;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .form-label i {
        color: var(--primary-color);
        font-size: 0.8rem;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem 0.875rem;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: var(--bg-white);
        color: var(--text-primary);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(90, 199, 247, 0.15);
        outline: none;
        transform: translateY(-1px);
      }

      .form-control::placeholder {
        color: var(--text-light);
      }

      .btn-register {
        width: 100%;
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 0.8rem 1.25rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        margin-top: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        background: var(--gradient-accent);
      }

      .btn-register:active {
        transform: translateY(0);
      }

      .alert {
        border-radius: 12px;
        margin-bottom: 1.5rem;
        border: none;
        padding: 1rem 1.25rem;
        font-weight: 500;
        animation: fadeIn 0.4s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-danger {
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        color: #dc2626;
        border-left: 4px solid #dc2626;
      }

      .alert-success {
        background: linear-gradient(135deg, #dcfce7, #bbf7d0);
        color: #16a34a;
        border-left: 4px solid #16a34a;
      }

      .alert-info {
        background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        color: #2563eb;
        border-left: 4px solid #2563eb;
      }

      .register-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-light);
      }

      .register-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .register-footer a:hover {
        color: var(--primary-dark);
        transform: translateY(-1px);
      }

      .register-footer a i {
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .register-container {
          padding: 0.75rem;
        }

        .register-box {
          padding: 1.5rem 1.25rem;
          border-radius: 16px;
        }

        .register-title {
          font-size: 1.4rem;
        }

        .register-icon {
          width: 50px;
          height: 50px;
          font-size: 1.3rem;
        }

        .form-control {
          padding: 0.7rem 0.8rem;
          font-size: 0.9rem;
        }

        .btn-register {
          padding: 0.75rem 1rem;
          font-size: 0.95rem;
        }
      }

      @media (max-width: 480px) {
        .register-container {
          padding: 0.5rem;
        }

        .register-box {
          padding: 1.25rem 1rem;
        }

        .register-title {
          font-size: 1.3rem;
        }

        .register-subtitle {
          font-size: 0.9rem;
        }

        .form-group {
          margin-bottom: 1rem;
        }
      }

      /* Loading animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .btn-register.loading {
        pointer-events: none;
      }

      /* Enhanced visual effects */
      .form-control:hover {
        border-color: var(--primary-light);
      }

      .form-group:hover .form-label i {
        color: var(--primary-dark);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <div class="register-header">
          <div class="register-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h1 class="register-title">Join Us</h1>
          <p class="register-subtitle">Create your Scopus AI account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" id="registerForm">
          <div class="form-group">
            <label for="name" class="form-label">
              <i class="fas fa-user"></i>
              Full Name
            </label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a secure password"
              required
            />
          </div>

          <button type="submit" class="btn-register" id="registerBtn">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>

        <div class="register-footer">
          <a href="{{ url_for('auth.login') }}">
            <i class="fas fa-sign-in-alt"></i>
            Already have an account? Sign in
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Form submission with loading state
      const form = document.getElementById("registerForm");
      const registerBtn = document.getElementById("registerBtn");
      const originalBtnContent = registerBtn.innerHTML;

      form.addEventListener("submit", function () {
        registerBtn.innerHTML =
          '<div class="loading"></div> Creating Account...';
        registerBtn.classList.add("loading");
        registerBtn.disabled = true;
      });

      // Reset button state if form validation fails
      form.addEventListener("invalid", function () {
        registerBtn.innerHTML = originalBtnContent;
        registerBtn.classList.remove("loading");
        registerBtn.disabled = false;
      });

      // Focus on name input when page loads
      document.getElementById("name").focus();

      // Add subtle animation to form controls
      const formControls = document.querySelectorAll(".form-control");
      formControls.forEach((control) => {
        control.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-2px)";
        });

        control.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
        });
      });
    </script>
  </body>
</html>
